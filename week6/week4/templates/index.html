<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 會員登入系統</title>
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">
</head>

<body>
    <!-- navbar -->
    <nav>歡迎光臨，請輸入帳號密碼</nav>
    <!-- navbar -->
    <div class="login-container">
        <!-- loginForm -->
        <h2>登入系統</h2>
        <form action="/signin" method="post">
            <div class="form-group">
                <label for="account">帳號</label>
                <input type="text" id="account" name="account" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼">
            </div>
            <div class="terms">
                <div>同意條款</div>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree"></label>
            </div>
            <button type="submit">登入</button>
        </form>
        <!-- loginForm -->
        <!-- squareForm -->
        <form id="squareForm" method="get">
            <h2>計算正整數的平方</h2>
            <div class="form-group">
                <label for="num">正整數</label>
                <input type="text" id="num" name="num" min="1" required>
            </div>
            <button type="submit">計算</button>
        </form>
        <!-- squareForm -->

    </div>
    <script>
        // ----------------------Task 1~3  login system -----------------------------
        // 確認是否有勾選 checkbox
        function validateForm(event) {
            const checkbox = document.getElementById("agree");
            if (!checkbox.checked) {
                event.preventDefault();
                alert("Please check the checkbox first");
            }
        }
        // 找到 form 表單 並且綁定 submit 事件監聽，執行 validateForm() 函式
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", validateForm);
        });

        //-----------------------Task 4  square part -----------------------------

        document.getElementById("squareForm").addEventListener("submit", function (event) {
            // 取得數字輸入框的值
            const numInput = document.getElementById("num");
            // 將輸入的數字轉換為整數
            const numValue = parseInt(numInput.value, 10);

            // 判斷是否為非數值，防止輸入非數字內容 及 判斷是否為非正數
            if (isNaN(numValue) || numValue <= 0) {
                event.preventDefault(); // 阻止表單提交
                alert("Please enter a positive integer.");
            } else {
                // 導向路徑 /square/{num}
                event.preventDefault(); // 阻止表單提交
                window.location.href = `/square/${numValue}` // 導向到新的 URL
            }
        });
    </script>
</body>

</html>
